<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {
            template: "<div style='width: 100%; text-align: center;'><h1>Header</h1></div>"
        });
        Vue.component('app-content', {
            template: "<img src='https://blogfiles.pstatic.net/MjAxOTEwMTZfMjY2/MDAxNTcxMTgyMjIyODQ0.xSg5-1hPPEdwZlg_05HAL2aMZWM6BpFyHpksi9OHpbwg.xQoxPMZ4SQPCtpe6-UyCcYWAoZo43uZnGuIiUvSEwusg.JPEG.jhc9639/Vue.js-cta-main.jpg' width='100%' />"
        });      
        
        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록하기
            components: {
                'app-footer': {
                    template: '<footer>this is footer</footer>'
                }
            }
        });
    </script>
</body>
</html>
